<!DOCTYPE html>
<html lang ="en">
    <head>
        <title> jQuery</title>
        <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script> <!--- referencing jquery link-->  
    </head>


    <script>
$(document).ready(function() { // starts a function when the DOM has been loaded
    $("html").append (          //function to append html element
        "<body>\
        <div id = 'container'>\
            <div id = 'inner'>\
                <h1>Basic jQuery</h1>\
                <p id='1'>Paragraph 1</p>\
                <p id='2'>Paragraph 2</p>\
                <p id='3'>Paragraph 3</p>\
            </div>\
        </div>\
        </body>"
    );
    $("#2").css({"color":"red"});     //adds css to id='2' 
    $("#3").click(function() {        //click function created for id='3'
        $('h1').hide();               //h1 is hidden when p3 is clicked
    });
});

    </script>      
 </html>
